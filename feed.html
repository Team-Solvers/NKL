<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/utils/utils.css">
    <link rel="stylesheet" href="./assets/css/feed.css" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
    <link rel="stylesheet" href="./assets/css/responsivness.css">
</head>

<body>
    <div class="container">

    </div>
    <div class="top-navigation d-flex w-md-100 justify-content-between align-items-center sticky-top">

        <div class=" ml-3 search-box-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search here" class="Search-input">
        </div>
        <div class="stories-wrapper w-25 h-100 d-flex text-right">
        </div>
    </div>

    <div class="sidebar sticky-top  bg-transparnet ">
        <div class=" sidebar-wrapper">

            <div class=" ml-2 btn arrow-collapse text-white "><i class="fas fa-arrow-left"></i></div>
            <ul class="w-100 bg-transparnet sidebar-content  ">
                <li class="bg-ganger w-100 text-center">

                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                        alt="" class=" sidebar-link-icon d-block mx-auto sidebar-avatar">

                    <p class="text-center d-inline py-5 sidebar-avatar-name">Lingerew Getie</p>
                </li>
                <li class="home-btn">
                    <div class="d-block mx-auto">
                        <span class="fa fa-home fa-fw ml-n1 mr-3 text-white sidebar-link-icon"></span>
                        <span class="menu-collapsed sidebar-links">Home</span>
                    </div>
                </li>
                <li class="saved-btn"><i class="fas fa-fw fa-bookmark ml-n1 text-white sidebar-link-icon mr-3"></i>
                    <span class="menu-collapsed text-white sidebar-links"> Saved Posts</span>
                </li>
                <li class="profile-btn"><i class="fas fa-fw fa-user text-white sidebar-link-icon ml-n1 mr-3"></i>
                    <span class="menu-collapsed text-white sidebar-links">Profile</span>
                </li>

            </ul>

            <ul class="logout-btn w-100 bg-transparnet  sidebar-content sidebar-bottom ">
                <li><i class="fas fa-sign-out-alt mr-3 text-white   sidebar-link-icon"></i>
                    <span class="menu-collapsed sidebar-links text-white ">Logout</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="h-100 page-wrapper">

        <div class="main-content ">
            <div class="container">
                <div class="add-post">
                    <div class="top-section">
                        <p class="post-heading">Start Post</p>
                        <span class="add-post-text">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                    </div>
                    <div class="btn-group w-100" role="group" aria-label="Basic example">
                        <button type="button" id="cat-1" class="btn bg-selected cat-btn" value = "Blank verse" >Blank verse</button>
                        <button type="button" id="cat-2" class="btn btn-secondary cat-btn" value = "Rhymed poetry" >Rhymed poetry</button>
                        <button type="button" id="cat-3" class="btn btn-secondary cat-btn" value = "Free verse" >Free verse</button>
                        <button type="button" id="cat-zz3" class="btn btn-secondary cat-btn" value = "Narrative poetry">Narrative poetry</button>
                        <button type="button" id="cat-3" class="btn btn-secondary cat-btn" value = "Other" >Other</button>
                    </div>
                    <input type="text" placeholder="Title" class="w-100 add-post-title ">
                    <textarea onblur="we()" placeholder="Add your post here" name="post" id="post" cols="30" rows="10"
                        class=" content_textarea"></textarea>
                </div>
                <div class="posts-wrapper container">
                    <div class="text-center  mt-3 justify-content-center loader">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>

                    </div>
                    <div class="mt-3 post-card"></div>
                </div>
            </div>
        </div>

        <div class="right-sidebar sticky-top">
            <div class=" ml-2 btn arrow-collapse-suggestion text-white "><i class="fas fa-arrow-left"></i></div>

            <p class="mt-2 text-center">
                <span class="suggestion-icon w-100 "><i class="fas fa-lightbulb"></i></span>
            </p>
            <p class="suggestion-header text-center mt-2"> Suggestions</p>


            <div class="suggestion-card-container">
                <div class="suggestion-card">
                    <div class="d-flex ml-n1">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                            class="d-block feed-profile" alt="">
                        <!-- <div class="suggestion-name" style="margin-left: .4rem;">John Doe</div> -->
                    </div>
    
                    <a href="#" class="follow-btn btn-follow ml-1 float-right">Follow</a>
    
                </div> 
            </div>                      
        </div>

    </div>


    </div>
    <script src="https://cdn.tiny.cloud/1/ptp4ht0tqi418mnyr7jjo3t18gyxk57n9u4yd8kucrcii6g6/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#post',
            menubar: false,
            statusbar: false,
            // toolbar: false,
            plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
            // toolbar: ' table',
            // toolbar_mode: 'floating',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',

        });

    </script>
    <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>
    <script src="./assets/js/modules/cookiesCDN.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- loading data from db -->
    <script type="module" src="./assets/js/feedLoad.js"></script>

    <!-- Event Listeners -->
    <script type="module" src="./assets/js/eventListeners/post_content.js"></script>
    <script type="module" src="./assets/js/eventListeners/sideBarEventListner.js"></script>

    <script src="./assets/js/components/postCard.js"></script>
    <script src="./assets/js/components/noCurrentPosts.js"></script>
    <script src="./assets/js/feed.js"></script>



</body>

</html>
