<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/feed.css" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
</head>

<body>
    <div class="top-navigation d-flex align-items-center  justify-content-center sticky-top">
        <div class="story-avatar ml-2">
            <div class="top"></div>
            <span class="add-story">
                <i class="fas fa-plus"></i>
            </span>
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="" class="feed-profile">
        </div>
        <div class="story-avatar ml-2">
            <div class="top"></div>
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="" class="feed-profile">
        </div>
        <div class="story-avatar ml-2">
            <div class="top"></div>
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="" class="feed-profile">
        </div>
        <div class="story-avatar ml-2">
            <div class="top"></div>

            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="" class="feed-profile">
        </div>
    </div>

    <div class="d-flex h-100 page-wrapper">
        <div class="sidebar sticky-top   ">
            <div class=" sidebar-wrapper">

                <div class=" ml-2 btn asd arrow-collapse "><i class="fas fa-arrow-left"></i></div>
                <ul class="w-100 bg-transparnet sidebar-content ">
                    <li><span class="fa fa-home fa-fw ml-n1 mr-3 sidebar-link-icon"></span>
                        <span class="menu-collapsed sidebar-links">Home</span>
                    </li>
                    <li><i class="fas fa-fw fa-bookmark ml-n1 sidebar-link-icon mr-3"></i>
                        <span class="menu-collapsed sidebar-links"> Saved Posts</span>
                    </li>
                    <li><i class="fas fa-fw fa-user sidebar-link-icon ml-n1 mr-3"></i>
                        <span class="menu-collapsed sidebar-links">Profile</span>
                    </li>



                </ul>

                <ul class="w-100 bg-transparnet  sidebar-content sidebar-bottom ">
                    <li><span class="fa fa-cog fa-fw ml-n1 mr-3 sidebar-link-icon"></span>
                        <span class="menu-collapsed sidebar-links">Settings</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>













    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./assets/js/feed.js"></script>




</body>

</html>
