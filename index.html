<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/home.css">

    <!-- do not forget the favicon -->

</head>

<body>

    <div class="login-card text-center">
        <img src="./pen.svg" class="mt-3" alt="">
        <div class="login-wrapper mx-auto mt-5 w-75">
            <!-- <h3 class="heading">ሰንኝ</h3> -->
            <div class="col-lg-12 login-form">
                <form>
                    <div class="form-wrapper">
                        <i class="fa fa-user icon"></i>
                        <input type="email" class="form-control email" placeholder="Email">
                    </div>
                    <div class="form-wrapper mt-4">
                        <!-- <label class="form-control-label">PASSWORD</label> -->
                        <i class="fa fa-lock icon"></i>
                        <input type="password" class="form-control password" placeholder="Password">
                    </div>
                    <div class="mt-4">

                        <a href="#" class="btn btn-block btn-dark font-change mx-auto">Login</a>
                    </div>
                    <div class="mt-4">
                        <p class="font-change">Don't have an account? <a href="#" id="sign-up-modal"
                                class="btn-link">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./assets/js/home.js"></script>

</body>

</html>
