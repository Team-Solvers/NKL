<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/home.css">

    <!-- do not forget the favicon -->

</head>

<body>
    <div class="blur-background"></div>

    <div class="wrapper-top pt-5  d-block">
        <h2 class="text-left ">Poet</h2>
    </div>
    <div class="container-fluid ">
        <div class="wrapper">
            <div class="left-side">
                <div class="login-wrapper w-75">
                    <!-- <h3 class="heading">ሰንኝ</h3> -->
                    <div class="col-lg-12 login-form">
                        <p class="login-text text-center">Login</p>
                        <div class="col-lg-12 login-form">
                            <form>
                                <div class="form-wrapper">
                                    <!-- <label class="form-control-label">USERNAME</label> -->
                                    <i class="fa fa-user icon"></i>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-wrapper mt-4">
                                    <!-- <label class="form-control-label">PASSWORD</label> -->
                                    <i class="fa fa-lock icon"></i>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="mt-5 text-center">
                                    <a href="#" class="login-btn">Login</a>
                                </div>
                                <div class="mt-5 text-center sign-up">
                                    Don't have an account?<a data-toggle="modal" data-target="#signUpModal"
                                        href="#">Sign up</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./assets/js/home.js"></script>

</body>

</html>
